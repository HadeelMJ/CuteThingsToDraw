<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Draw & Learn</title>
</head>

<body>
  <header>
    <h1>🎨 🖌 Cute Things to Draw</h1>
    <div class="tag">🎨 Tap to Reveal Steps - Keep drawing and have fun! 🖌</div>
  </header>

  <!-- Home view: covers in 4 columns -->
  <main id="home">
    <div class="covers">
      <figure class="cover-card" data-lesson="burger">
        <img src="images/d1-1.png" />
        <figcaption class="title">🍔 Burger Buddy</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="taco">
        <img src="images/d2-1.png" />
        <figcaption class="title">🌮 Taco Pal</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="avocado">
        <img src="images/d3-1.png" />
        <figcaption class="title">🥑 Avocado Amigos</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="icecream">
        <img src="images/d8-1.png" />
        <figcaption class="title">🍦 Ice Cream Cone</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="cake">
        <img src="images/d9-1.png" />
        <figcaption class="title">🍰 Cake Slice</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="pineapple">
        <img src="images/d10-1.png" />
        <figcaption class="title">🍍 Pineapple Pal</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="koala">
        <img src="images/d11-1.png" />
        <figcaption class="title">🩶 Koala Cutie</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="bee">
        <img src="images/d12-1.png" />
        <figcaption class="title">🐝 Buzzy Butterfly Bee</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="teapot">
        <img src="images/d5-1.png" />
        <figcaption class="title">☕️ Teapot</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="ladybug">
        <img src="images/d6-1.png" />
        <figcaption class="title">🐞 Ladybug</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="fairyhouse">
        <img src="images/d7-1.png" />
        <figcaption class="title">🧚‍🏠 Fairy House</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
      <figure class="cover-card" data-lesson="books">
        <img src="images/d4-1.png" />
        <figcaption class="title">📚 Books</figcaption>
        <div class="tap bounce">Tap to learn</div>
      </figure>
    </div>
  </main>

  <!-- Lesson view -->
  <section id="lesson" class="lesson">
    <header>
      <strong id="lessonTitle">Lesson</strong>
      <button class="btn" id="btnBack">⟵ Back to covers</button>
    </header>
    <div class="grid" id="grid"></div>
  </section>

  <script>
    // tiny helper to generate file paths like images/d1-1.png ... images/d1-7.png
    const g = (code, n) => Array.from({ length: n }, (_, i) => `images/${code}-${i + 1}.png`);

    const LESSONS = {
      burger:     { title: "🍔 Burger Buddy — Steps",     files: g('d1', 7)  },
      taco:       { title: "🌮 Taco Pal — Steps",          files: g('d2', 7)  },
      avocado:    { title: "🥑 Avocado Amigos — Steps",    files: g('d3', 7)  },
      icecream:   { title: "🍦 Ice Cream Cone — Steps",    files: g('d8', 7)  },
      cake:       { title: "🍰 Cake Slice — Steps",        files: g('d9', 7)  },
      pineapple:  { title: "🍍 Pineapple Pal — Steps",     files: g('d10', 7) },
      koala:      { title: "🩶 Koala Cutie — Steps",       files: g('d11', 7) },
      bee:        { title: "🐝 Buzzy Butterfly Bee — Steps", files: g('d12', 7)},
      teapot:     { title: "☕️ Teapot — Steps",            files: g('d5', 7)  },
      ladybug:    { title: "🐞 Ladybug — Steps",           files: g('d6', 7)  },
      fairyhouse: { title: "🧚‍🏠 Fairy House — Steps",     files: g('d7', 7)  },
      books:      { title: "📚 Books — Steps",             files: g('d4', 7)  }
    };

    const home = document.getElementById('home');
    const lesson = document.getElementById('lesson');
    const grid = document.getElementById('grid');
    const lessonTitle = document.getElementById('lessonTitle');
    const btnBack = document.getElementById('btnBack');

    function buildGrid(files) {
      // skip the first (cover) image
      grid.innerHTML = files.slice(1).map((src, i) => `
        <div class="thumb">
          <img src="${src}">
          <div class="badge">Step ${i + 1}</div>
        </div>
      `).join('');
    }

    function openLesson(key) {
      const d = LESSONS[key];
      if (!d) return;
      lessonTitle.textContent = d.title;
      buildGrid(d.files);
      home.style.display = 'none';
      lesson.style.display = 'block';
    }

    function backHome() {
      lesson.style.display = 'none';
      home.style.display = 'flex';
    }

    document.querySelectorAll('.cover-card').forEach(card => {
      card.addEventListener('click', () => openLesson(card.dataset.lesson));
    });

    btnBack.addEventListener('click', backHome);
  </script>
</body>
</html>
