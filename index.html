<head>

    <link rel="stylesheet" href="style.css">
    <title>Draw & Learn </title>

        <h1>🎨 🖌 Cute Things to Draw</h1>
        <div class="tag">🎨 Tap to Reveal Steps - Keep drawing and have fun! 🖌</div>

        <div class="covers">

                <figcaption class="title">🍔 Burger Buddy</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="taco" aria-label="Taco cover: tap to see steps">

                <figcaption class="title">🌮 Taco Pal</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="avocado" aria-label="Avocado cover: tap to see steps">
                <img src="images/d3-1.png" alt="Avocado cover" />
                <figcaption class="title">🥑 Avocado Amigos</figcaption>

            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="icecream" aria-label="Ice cream cover: tap to see steps">

                <div class="tap bounce">Tap to learn</div>

            <figure class="cover-card" tabindex="0" data-lesson="cake" aria-label="Cake cover: tap to see steps">

            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="pineapple" aria-label="Pineapple cover: tap to see steps">

                <figcaption class="title">🍍 Pineapple Pal</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="koala" aria-label="Koala cover: tap to see steps">

                <figcaption class="title">🩶 Koala Cutie</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="bee" aria-label="Bee cover: tap to see steps">

            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="teapot" aria-label="teapot cover: tap to see steps">
                <img src="images/d5-1.png" alt="teapot cover" />
                <figcaption class="title">☕️ Teapot</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="ladybug" aria-label="ladybug cover: tap to see steps">
                <img src="images/d6-1.png" alt="ladybug cover" />
                <figcaption class="title">🐞 Ladybug</figcaption>
                <div class="tap bounce">Tap to learn</div>

            <figure class="cover-card" tabindex="0" data-lesson="fairyhouse" aria-label="fairyhouse cover: tap to see steps">
                <img src="images/d7-1.png" alt="FairyHouse cover" />
                <figcaption class="title">🧚‍🏠 Fairy House</figcaption>

            <figure class="cover-card" tabindex="0" data-lesson="books" aria-label="books cover: tap to see steps">

                <figcaption class="title">📚 Books</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
        </div>
    </main>

    <!-- Lesson view (reused container) -->
    <section id="lesson" class="lesson" aria-live="polite">
        <header>
            <strong id="lessonTitle">Lesson</strong>
            <button class="btn" id="btnBack">⟵ Back to covers</button>
        </header>
        <div class="grid" id="grid"></div>
    </section>

                ]
            },

                ]

            "books": {

                    "images/d4-4.png",
                    "images/d4-5.png",
                    "images/d4-6.png",
                    "images/d4-7.png"
                ]
            }

        };

        const home = document.getElementById('home');
        const lesson = document.getElementById('lesson');
        const grid = document.getElementById('grid');
        const lessonTitle = document.getElementById('lessonTitle');
        const btnBack = document.getElementById('btnBack');

        function buildGrid(files) {
            grid.innerHTML = '';
            files.slice(1).forEach((src, i) => {
                const card = document.createElement('div');
                card.className = 'thumb';
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Step ' + (i + 1);
                const badge = document.createElement('div');
                badge.className = 'badge';
                badge.textContent = 'Step ' + (i + 1);
                card.appendChild(img);
                card.appendChild(badge);
                grid.appendChild(card);
            });
        }

        function openLesson(key) {
            const data = LESSONS[key];
            if (!data || !data.files || !data.files.length) return;
            lessonTitle.textContent = data.title;
            buildGrid(data.files);
            home.style.display = 'none';
            lesson.style.display = 'block';
        }

        function backHome() {
            lesson.style.display = 'none';
            home.style.display = 'flex';
            const firstCover = document.querySelector('.cover-card');
            if (firstCover) firstCover.focus();
        }

        document.querySelectorAll('.cover-card').forEach(card => {
            card.addEventListener('click', () => openLesson(card.dataset.lesson));
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') openLesson(card.dataset.lesson);
            });
        });

        btnBack.addEventListener('click', backHome);

    </script>
</body>

</html>
