<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Draw & Learn ‚Äî Tap to Reveal Steps</title>
    <style>
        :root {
            --bg1: #fff3b0;
            --bg2: #ffd6e7;
            --ink: #232833;
            --muted: #4b5563;
            --blue: #60a5fa;
            --panel: #fff;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background:
                radial-gradient(circle at 10% 10%, rgba(255, 255, 255, .85), transparent 50%),
                radial-gradient(circle at 90% 20%, rgba(255, 255, 255, .85), transparent 50%),
                linear-gradient(135deg, var(--bg1), var(--bg2));
            font-family: "Trebuchet MS", "Comic Sans MS", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        h1 {
            font-size: 36px;
            color: cadetblue;
            margin: 0;
            letter-spacing: .3px;
        }

        .tag {
            background: #fff;
            border: 3px dashed #ffde59;
            padding: 6px 10px;
            border-radius: 999px;
            font-weight: 600;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .covers {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .cover-card {
            background: var(--panel);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 4px solid #11111111;
            box-shadow: 0 10px 0 rgba(0, 0, 0, .06), 0 16px 30px rgba(0, 0, 0, .15);
            cursor: pointer;
        }

        .cover-card img {
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
        }

        .cover-card .title {
            padding: 10px 14px;
            font-weight: 800;
        }

        .cover-card .tap {
            /*position: absolute;*/
           
            right: 0px;
            top: 0px;
            width: fit-content;
            margin-left: 40px;
            background: var(--blue);
            color: #fff;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 999px;
        }

        .bounce {
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .lesson {
            display: none;
            width: 100%;
            margin-left: 100px;
            max-width: 1000px;
            background: #fff;
            border-radius: 24px;
            overflow: hidden;
            border: 4px solid #11111111;
            box-shadow: 0 10px 0 rgba(0, 0, 0, .06), 0 16px 30px rgba(0, 0, 0, .15);
        }

        .lesson header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
        }

        .btn {
            all: unset;
            cursor: pointer;
            background: linear-gradient(180deg, var(--blue), #3b82f6);
            color: #fff;
            padding: 8px 14px;
            border-radius: 12px;
            font-weight: 700;
            box-shadow: 0 6px 0 #2963c2;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #2963c2;
        }

        .grid {
            padding: 14px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 70px;
        }

        .thumb {
            background: #f7f9ff;
            border: 3px solid #e6efff;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        .thumb img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 4 / 3;
            object-fit: scale-down;
        }

        .badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #ffde59;
            color: #111;
            border-radius: 999px;
            padding: 6px 10px;
            font-weight: 800;
        }

    </style>
</head>

<body>
    <header>
        <h1>üé® üñå Cute Things to Draw</h1>
        <div class="tag">üé® Tap to Reveal Steps - Keep drawing and have fun! üñå</div>
    </header>

    <!-- Home view: eight clickable covers in 4 columns -->
    <main id="home">
        <div class="covers">
            <figure class="cover-card" tabindex="0" data-lesson="burger" aria-label="Burger cover: tap to see steps">
                <img src="images/d1-1.png" alt="Burger cover" />
                <figcaption class="title">üçî Burger Buddy</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="taco" aria-label="Taco cover: tap to see steps">
                <img src="images/d2-1.png" alt="Taco cover" />
                <figcaption class="title">üåÆ Taco Pal</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="avocado" aria-label="Avocado cover: tap to see steps">
                <img src="images/d3-1.png" alt="Avocado cover" />
                <figcaption class="title">ü•ë Avocado Amigos</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="icecream" aria-label="Ice cream cover: tap to see steps">
                <img src="images/d8-1.png" alt="Ice cream cover" />
                <figcaption class="title">üç¶ Ice Cream Cone</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            
            <figure class="cover-card" tabindex="0" data-lesson="teapot" aria-label="teapot cover: tap to see steps">
                <img src="images/d5-1.png" alt="teapot cover" />
                <figcaption class="title">‚òïÔ∏è Teapot</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
            <figure class="cover-card" tabindex="0" data-lesson="ladybug" aria-label="ladybug cover: tap to see steps">
                <img src="images/d6-1.png" alt="ladybug cover" />
                <figcaption class="title">üêû Ladybug</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>

            <figure class="cover-card" tabindex="0" data-lesson="fairyhouse" aria-label="fairyhouse cover: tap to see steps">
                <img src="images/d7-1.png" alt="FairyHouse cover" />
                <figcaption class="title">üßö‚Äçüè† Fairy House</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>

            <figure class="cover-card" tabindex="0" data-lesson="books" aria-label="books cover: tap to see steps">
                <img src="images/d4-1.png" alt="FairyHouse cover" />
                <figcaption class="title">üìö Books</figcaption>
                <div class="tap bounce">Tap to learn</div>
            </figure>
        </div>
    </main>

    <!-- Lesson view (reused container) -->
    <section id="lesson" class="lesson" aria-live="polite">
        <header>
            <strong id="lessonTitle">Lesson</strong>
            <button class="btn" id="btnBack">‚üµ Back to covers</button>
        </header>
        <div class="grid" id="grid"></div>
    </section>

    <script>
        const LESSONS = {
            "burger": {
                "title": "üçî Burger Buddy ‚Äî Steps",
                "files": [
                    "images/d1-1.png",
                    "images/d1-2.png",
                    "images/d1-3.png",
                    "images/d1-4.png",
                    "images/d1-5.png",
                    "images/d1-6.png",
                    "images/d1-7.png"
                ]
            },
            "taco": {
                "title": "üåÆ Taco Pal ‚Äî Steps",
                "files": [
                    "images/d2-1.png",
                    "images/d2-2.png",
                    "images/d2-3.png",
                    "images/d2-4.png",
                    "images/d2-5.png",
                    "images/d2-6.png",
                    "images/d2-7.png"
                ]
            },
            "avocado": {
                "title": "ü•ë Avocado Amigos ‚Äî Steps",
                "files": [
                    "images/d3-1.png",
                    "images/d3-2.png",
                    "images/d3-3.png",
                    "images/d3-4.png",
                    "images/d3-5.png",
                    "images/d3-6.png",
                    "images/d3-7.png"
                ]
            },
            "icecream": {
                "title": "üç¶ Ice Cream Cone ‚Äî Steps",
                "files": [
                    "images/d8-1.png",
                    "images/d8-2.png",
                    "images/d8-3.png",
                    "images/d8-4.png",
                    "images/d8-5.png",
                    "images/d8-6.png",
                    "images/d8-7.png"
                ]
            },
            
            "teapot": {
                "title": "‚òïÔ∏è Teapot ‚Äî Steps",
                "files": [
                    "images/d5-1.png",
                    "images/d5-2.png",
                    "images/d5-3.png",
                    "images/d5-4.png",
                    "images/d5-5.png",
                    "images/d5-6.png",
                    "images/d5-7.png"
                ]
            },
            "ladybug": {
                "title": "üêû Ladybug ‚Äî Steps",
                "files": [
                    "images/d6-1.png",
                    "images/d6-2.png",
                    "images/d6-3.png",
                    "images/d6-4.png",
                    "images/d6-5.png",
                    "images/d6-6.png",
                    "images/d6-7.png"
                ]
            },
            "fairyhouse": {
                "title": "üßö‚Äçüè† Fairy House ‚Äî Steps",
                "files": [
                    "images/d7-1.png",
                    "images/d7-2.png",
                    "images/d7-3.png",
                    "images/d7-4.png",
                    "images/d7-5.png",
                    "images/d7-6.png",
                    "images/d7-7.png"
                ]
            },
            "books": {
                "title": "üìö Books ‚Äî Steps",
                "files": [
                    "images/d4-1.png",
                    "images/d4-2.png",
                    "images/d4-3.png",
                    "images/d4-4.png",
                    "images/d4-5.png",
                    "images/d4-6.png",
                    "images/d4-7.png"
                ]
            }

        };

        const home = document.getElementById('home');
        const lesson = document.getElementById('lesson');
        const grid = document.getElementById('grid');
        const lessonTitle = document.getElementById('lessonTitle');
        const btnBack = document.getElementById('btnBack');

        function buildGrid(files) {
            grid.innerHTML = '';
            files.slice(1).forEach((src, i) => {
                const card = document.createElement('div');
                card.className = 'thumb';
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Step ' + (i + 1);
                const badge = document.createElement('div');
                badge.className = 'badge';
                badge.textContent = 'Step ' + (i + 1);
                card.appendChild(img);
                card.appendChild(badge);
                grid.appendChild(card);
            });
        }

        function openLesson(key) {
            const data = LESSONS[key];
            if (!data || !data.files || !data.files.length) return;
            lessonTitle.textContent = data.title;
            buildGrid(data.files);
            home.style.display = 'none';
            lesson.style.display = 'block';
        }

        function backHome() {
            lesson.style.display = 'none';
            home.style.display = 'flex';
            const firstCover = document.querySelector('.cover-card');
            if (firstCover) firstCover.focus();
        }

        document.querySelectorAll('.cover-card').forEach(card => {
            card.addEventListener('click', () => openLesson(card.dataset.lesson));
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') openLesson(card.dataset.lesson);
            });
        });

        btnBack.addEventListener('click', backHome);

    </script>
</body>

</html>
